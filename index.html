<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meme Maker</title>
        <link rel="stylesheet" href="css/styles.css" href= "css/screen-limit"/>
    </head>
    <body>
        <div class="color-options">
            <input type="color" id = "color"/>
            <div class="color-option" style="background-color:#1abc9c;" data-color="#1abc9c"></div>
            <div class="color-option" style="background-color:#3498db;" data-color="#3498db"></div>
            <div class="color-option" style="background-color:#34495e;" data-color="#34495e"></div>
            <div class="color-option" style="background-color:#ffcccc;" data-color="#ffcccc"></div>
            <div class="color-option" style="background-color:#8e44ad;" data-color="#8e44ad"></div>
            <div class="color-option" style="background-color:#fffa65;" data-color="#fffa65"></div>
            <div class="color-option" style="background-color:#e74c3c;" data-color="#e74c3c"></div>
            <div class="color-option" style="background-color:#95a5a6;" data-color="#95a5a6"></div>
            <div class="color-option" style="background-color:#4b4b4b;" data-color="#4b4b4b"></div>
            <div class="color-option" style="background-color:#ED4C67;" data-color="#ED4C67"></div>
        </div>
        <canvas></canvas>
        <div class="btns">
            <img src="pallete.png">
            <label id="exp">Brush Size</label>
            <input id="line-width" type="range" min="1" max="10" value="5" step="0.5"/>
            <button id="mode-btn">⬜ Shape</button>
            <button id="fill-btn">🩸 Fill</button>
            <button id="destroy-btn">💣 Destroy</button>
            <button id="eraser-btn">❌ Erase</button>
            <label for="file">
                🌼 Add Photo
                <input type="file" accept="image/*" id="file" />
            </label>
            <label>
                <select name="font" id="font">
                    <option value="" disabled selected>🥕 Choose Font</option>
                    <option value="serif">serif</option>
                    <option value="cursive">cursive</option>
                    <option value="fantasy">fantasy</option>
                </select>
            </label>
            <label id = "exp">Font Size</label>
            <input id="font-size" type="range" min="50" max="200" value="130" step="10"/>
            <input type="text" id ="text" placeholder="Add text here... :)" />
            <button id="save">🌻 Save Image</button>
        </div>
        <div id="screen-limit">
            <span>Your screen is too small :(</span>
        </div>
        <script src="app.js"></script>
    </body>
</html>
